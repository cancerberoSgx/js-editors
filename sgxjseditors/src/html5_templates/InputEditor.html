<% if(ed.readonly) { 
	var tagName = ed.tagName || 'span'; 
%>
	<<%=tagName%> id="<%= ed.elid %>" <%= ed.getAdditionalAttrsHTML() %>><%= ed.value %></<%=tagName%>>
	
<% } else if(ed.isTextArea) { %>
	<textarea id="<%= ed.elid %>" <%= ed.getAdditionalAttrsHTML() %>><%= ed.value %></textarea>
		
<% } else { %>
	<input type="<%= ed.type || 'text' %>" id="<%= ed.elid %>" value="<%= ed.value %>" <%= ed.getAdditionalAttrsHTML() %>></input>
<% } %>
