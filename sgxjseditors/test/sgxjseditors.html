	h2{margin-top: 20px; border-bottom: 1px solid #ededed; }

  <body>
<script>

/* provide dom utilities using jquery impl so the lib is not dependent on jquery directly */
	
_.extend(jseditors.util, {
	setHtml: function(el, str) {
		$(el).html(str); //native innerHTML can be used here without problems. 
	}
,	setValue: function(el, val) {
		$(el).val(val); 
	}
,	getValue: function(el) {
		return $(el).val(); 
	}
,	getById: function(elId) {
		return document.getElementById(elId);
	}
}); 

var createEl = function(tag) {
	tag=tag||'span'; 
	var p1 = document.createElement(tag);
	document.body.appendChild(p1);	
	return p1; 
}; 

//InputEditor showcase: 
createEl().innerHTML='<h2>InputEditor Showcase</h2>'
var ed1 = new jseditors.InputEditor({value: 'hello there', el: createEl()}); 
ed1.render();

var ed2 = new jseditors.InputEditor({value: 'hello world', isTextArea: true, el: createEl()}); 
ed2.render();

var ed3 = new jseditors.InputEditor({value: 'hello world ready only', tagname: 'span', readonly: true, el: createEl()}); 
ed3.render();

var ed4 = new jseditors.InputEditor({value: '123234345', type: 'number', el: createEl()}); 
ed4.render();

var button = createEl("button"); 
$(button).text('Click me!'); 
$(button).click(function(e){
	alert("ed1: "+ed1.flush()+" - ed2: "+ed2.flush()+" - ed3: "+ed3.flush()+" - ed4: "+ed4.flush()); 
});



</script>
  </body>
